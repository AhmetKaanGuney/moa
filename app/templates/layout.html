<!DOCTYPE html>
<html id="top-html" lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <!-- bootstrap v5.0.2 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <link rel="icon" href="/static/images/favicon.ico">
        <link href="/static/styles.css" rel="stylesheet">
        <title>{% block title %}{% endblock %} - MOA</title>
        {% block script %}{% endblock %}

            <div class="container">
                <div class="nav-item">
                    <a href="/" class="navbar-brand pb-0 mb-0 mt-0 pt-1">
                        <img class="pb-1 mb-0 mt-0" src="../static/images/favicon.ico" alt="MOA Logo" height="32px">
                        <span>M</span>
                        <span>O</span>
                        <span>A</span>
                    </a>
                </div>

                <div>
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="./how-to-use.html" class="nav-link">How to Use</a>
                        </li>
                        <li class="nav-item">
                            <a href="./how-to-format.html" class="nav-link">How to Format</a>
                        </li>
                        <li class="nav-item">
                            <a href="https://github.com/AhmetKaanGuney/moa" class="nav-link">Github</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block main %}
        {% endblock %}
        <span style="color: rgba(255, 255, 255, 0.692);">
            © 2021 Ahmet Kaan Güney
        </span>
